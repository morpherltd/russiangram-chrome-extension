<html lang="ru">
<head>
    <title>Surname Declension Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <p>
        <span class="lemma">
            П<span class="stressed">у</span>шкин
        </span>
        surname
    </p>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Masculine</th>
                <th>Feminine</th>
                <th>Plural</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nominative</th>
                <td>П<span class="stressed">у</span>шкин</td>
                <td>П<span class="stressed">у</span>шкина</td>
                <td>П<span class="stressed">у</span>шкины</td>
            </tr>
            <tr>
                <th>Genitive</th>
                <td>П<span class="stressed">у</span>шкина</td>
                <td class="highlighted">П<span class="stressed">у</span>шкиной</td>
                <td>П<span class="stressed">у</span>шкиных</td>
            </tr>
            <tr>
                <th>Dative</th>
                <td>П<span class="stressed">у</span>шкину</td>
                <td class="highlighted">П<span class="stressed">у</span>шкиной</td>
                <td>П<span class="stressed">у</span>шкиным</td>
            </tr>
            <tr>
                <th>Accusative</th>
                <td>П<span class="stressed">у</span>шкина</td>
                <td>П<span class="stressed">у</span>шкину</td>
                <td>П<span class="stressed">у</span>шкиных</td>
            </tr>
            <tr>
                <th rowspan="2">Instrumental</th>
                <td rowspan="2">П<span class="stressed">у</span>шкиным</td>
                <td class="highlighted">П<span class="stressed">у</span>шкиной</td>
                <td rowspan="2">П<span class="stressed">у</span>шкиными</td>
            </tr>
            <tr>
                <td>П<span class="stressed">у</span>шкиною</td>
            </tr>
            <tr>
                <th>Locative</th>
                <td>П<span class="stressed">у</span>шкиным</td>
                <td class="highlighted">П<span class="stressed">у</span>шкиной</td>
                <td>П<span class="stressed">у</span>шкиными</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
