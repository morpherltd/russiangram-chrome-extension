<html lang="ru">
<head>
    <title>Noun Declension Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <p>
        <span class="lemma">к<span class="stressed">о</span>шка</span> noun, feminine, animate
    </p>

    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Singular</th>
                <th>Plural</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Nominative</th>
                <td>к<span class="stressed">о</span>шка</td>
                <td class="highlighted">к<span class="stressed">о</span>шки</td>
            </tr>
            <tr>
                <th>Genitive</th>
                <td class="highlighted">к<span class="stressed">о</span>шки</td>
                <td>к<span class="stressed">о</span>шек</td>
            </tr>
            <tr>
                <th>Dative</th>
                <td>к<span class="stressed">о</span>шке</td>
                <td>к<span class="stressed">о</span>шкам</td>
            </tr>
            <tr>
                <th>Accusative</th>
                <td>к<span class="stressed">о</span>шку</td>
                <td>к<span class="stressed">о</span>шек</td>
            </tr>
            <tr>
                <th rowspan="2">Instrumental</th>
                <td>к<span class="stressed">о</span>шкой</td>
                <td rowspan="2">к<span class="stressed">о</span>шками</td>
            </tr>
            <tr>
                <td>к<span class="stressed">о</span>шкою</td>
            </tr>
            <tr>
                <th>Locative</th>
                <td>к<span class="stressed">о</span>шке</td>
                <td>к<span class="stressed">о</span>шках</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
