<html lang="ru">
<head>
    <title>Noun Declension Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>
<body>
    <p>
        <span class="lemma">три</span> numeral
    </p>

    <table>
        <tbody>
            <tr>
                <th colspan="2">Nominative</th>
                <td>три</td>
            </tr>
            <tr>
                <th colspan="2">Genitive</th>
                <td class="highlighted">трёх</td>
            </tr>
            <tr>
                <th colspan="2">Dative</th>
                <td>трём</td>
            </tr>
            <tr>
                <th rowspan="2">Accusative</th>
                <th>animate</th>
                <td class="highlighted">трёх</td>
            </tr>
            <tr>
                <th>inanimate</th>
                <td>три</td>
            </tr>
            <tr>
                <th colspan="2">Instrumental</th>
                <td>трем<span class="stressed">я</span></td>
            </tr>
            <tr>
                <th colspan="2">Locative</th>
                <td class="highlighted">трёх</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
